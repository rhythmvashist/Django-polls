<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls-index</title>
</head>
<body>


{% if ques_list %}
    <ul>
    {% for question in ques_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.Question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

</body>
</html>
